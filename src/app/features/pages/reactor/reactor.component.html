<div class="max-w-5xl mx-auto px-4 py-6 md:py-10 lg:py-16">
  @if (reactors.isError()) {
  <div class="flex flex-col justify-center items-center">
    <p-message severity="error"
      >Error loading Zen Stats. Please try again.
      <p-button
        size="small"
        icon="pi pi-refresh"
        label="Reload"
        severity="danger"
        (onClick)="reactors.refetch()"
      ></p-button
    ></p-message>
  </div>
  }
  <div>
    <div class="flex justify-between">
      <h1 class="text-3xl font-bold mb-4">Reactors</h1>
      @if (checkPermission('create')) {
      <button
        (click)="displayModal.set(true)"
        pButton
        type="button"
        label="Add Reactor"
        icon="pi pi-plus"
        class="mb-4"
      ></button>
      }
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2 p-2">
      <div>
        <p-select
          [options]="reactors.data() || []"
          id="reactorName"
          [(ngModel)]="reactorName"
          optionLabel="name"
          optionValue="name"
          placeholder="Select Reactor"
          class="w-full"
          pSize="small"
        />
      </div>
      <div>
        <p-select
          [options]="statusOptions() || []"
          [(ngModel)]="status"
          optionLabel="label"
          optionValue="value"
          placeholder="Select Status"
          class="w-full"
          pSize="small"
        />
      </div>
      <div>
        <p-select
          [options]="pathwayOptions() || []"
          [(ngModel)]="pathway"
          optionLabel="label"
          optionValue="value"
          placeholder="Select Pathway"
          class="w-full"
          pSize="small"
        />
      </div>
      <div class="h-full flex gap-2 justify-end items-center">
        <button
          pButton
          icon="pi pi-refresh"
          size="small"
          (click)="reactors.refetch()"
          [loading]="reactors.isLoading()"
        ></button>

        <button
          (click)="clearFilters()"
          pButton
          type="button"
          label="Clear Filters"
          icon="pi pi-times"
          size="small"
        ></button>
      </div>
    </div>

    <div class="border rounded-2xl border-gray-200 pb-4 mb-6">
      <p-table
        [value]="reactors.data() ?? []"
        [loading]="reactors.isLoading()"
        dataKey="id"
        size="small"
        [tableStyle]="{ 'min-width': '50rem', padding: '1rem' }"
      >
        <ng-template #header>
          <tr>
            <th pSortableColumn="name">
              Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="pathway">
              Pathway <p-sortIcon field="pathway"></p-sortIcon>
            </th>
            <th pSortableColumn="status">
              Status <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template #body let-reactor>
          <tr [pSelectableRow]="reactor">
            <td>{{ reactor.name }}</td>
            <td>{{ reactor.pathway }}</td>
            <td>
              <p-tag
                rounded="true"
                [icon]="
                  reactor.status === 'active'
                    ? 'pi pi-check'
                    : 'pi pi-exclamation-triangle'
                "
                [value]="
                  reactor.status === 'active'
                    ? 'Active'
                    : reactor.status === 'inactive'
                    ? 'Inactive'
                    : reactor.status
                "
                [severity]="
                  reactor.status === 'active'
                    ? 'success'
                    : reactor.status === 'inactive'
                    ? 'danger'
                    : 'warn'
                "
              ></p-tag>
            </td>
            <td>
              <button
                pButton
                type="button"
                icon="pi pi-pencil"
                class="p-button-text p-button-sm"
                (click)="editReactor(reactor)"
              ></button>
              @if(checkPermission('delete')){
              <button
                pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-text p-button-sm"
                (click)="deleteReactor(reactor.id)"
                severity="danger"
              ></button>
              }
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <p-dialog
    maskStyleClass="backdrop-blur-sm"
    header="Reactor Details"
    [header]="selectedReactor() ? 'Edit reactor' : 'Add New reactor'"
    [(visible)]="displayModal"
    [modal]="true"
    [style]="{ width: '500px', }"
    maximizable="true"
  >
    <app-reactor-modal
      [reactorData]="selectedReactor()"
      (mutationStatus)="onMutateReactor($event)"
      [readonly]="!checkPermission('edit')"
    />
  </p-dialog>
  <p-toast />
  <p-confirmdialog />
</div>
