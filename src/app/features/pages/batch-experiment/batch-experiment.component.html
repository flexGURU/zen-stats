<div class="max-w-5xl mx-auto px-4 py-6 md:py-10 lg:py-16">
  <div class="">
    <div class="flex flex-col md:flex-row justify-between px-2">
      <div>
        <h1 class="text-3xl font-bold mb-4">Batch Experiments</h1>
      </div>

      <div>
        <button
          (click)="displayModal.set(true)"
          pButton
          type="button"
          label="Add Batch"
          icon="pi pi-plus"
          class="mb-4"
        ></button>
      </div>
    </div>
    <div
      class="flex flex-col md:flex-row justify-between items-center px-2 mb-1 gap-4"
    >
      <div class="grid grid-cols-1 md:grid-cols-3 gap-2 p-2">
        <div class="md:col-span-2">
          <input
            pInputText
            id="batchId"
            [(ngModel)]="searchTerm"
            class="w-full"
            placeholder="Search by Batch ID, Operator or Block ID"
            type="text"
            pSize="small"
          />
        </div>
        <div>
          <p-datepicker
            id="date"
            class="w-full"
            placeholder="Date"
            [(ngModel)]="date"
            type="text"
            size="small"
          />
        </div>
      </div>
      <div class="h-full flex gap-2 justify-end items-end">
        <button
          pButton
          icon="pi pi-refresh"
          size="small"
          (click)="batchExperiments.refetch()"
          [loading]="batchExperiments.isLoading()"
        ></button>

        <button
          (click)="clearFilters()"
          pButton
          type="button"
          label="Clear "
          icon="pi pi-times"
          size="small"
        ></button>
      </div>
    </div>
  </div>

  <div class="border rounded-2xl border-gray-200 pb-4 mb-6">
    <p-table
      [value]="batchExperiments.data() || []"
      dataKey="id"
      [tableStyle]="{ 'min-width': '50rem', padding: '1rem' }"
      size="small"
      [loading]="batchExperiments.isLoading()"
    >
      <ng-template #header>
        <tr>
          <th>Batch ID</th>
          <th>Operator</th>
          <th>Reactor ID</th>
          <th>Block ID</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template #body let-experiment>
        <tr [pSelectableRow]="experiment">
          <td>{{ experiment.batchId }}</td>
          <td>{{ experiment.operator }}</td>
          <td>{{ experiment.reactorId }}</td>
          <td>{{ experiment.blockId }}</td>
          <td>
            <button
              (click)="editBatchExperiment(experiment)"
              pButton
              type="button"
              class="p-button-text"
              icon="pi pi-pencil"
            ></button>
            <button
              (click)="deleteBatchExperiment(experiment.id)"
              pButton
              type="button"
              class="p-button-text"
              severity="danger"
              icon="pi pi-trash"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template #emptymessage>
        <tr>
          <td colspan="5">
            <span class="flex flex-col items-center justify-center gap-3 py-6">
              No Reactors found.
              <button
                pButton
                type="button"
                label="Refresh"
                icon="pi pi-refresh"
                size="small"
                [loading]="batchExperiments.isLoading()"
                (click)="batchExperiments.refetch()"
              ></button>
            </span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-dialog
  maskStyleClass="backdrop-blur-sm"
  header="Experiment Details"
  [header]="selectedExperiment() ? 'Edit experiment' : 'Add New experiment'"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '1400px' }"
  maximizable="true"
>
  <app-batch-experiment-modal
    [batchExperimentData]="selectedExperiment()"
    (mutationStatus)="onMutateExperiment($event)"
    (closeModal)="displayModal.set(false)"
  />
</p-dialog>
<p-toast />
<p-confirmdialog />
